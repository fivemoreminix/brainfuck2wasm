<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Brainfuck -> WASM Example</title>
    <style>
        #container {
            font-family: monospace;
        }
        #input {
            display: block;
        }
    </style>
</head>
<body>
    <span id="container"></span>
    <hr/>
    <div id="footer">
        <label for="input">Enter program input and press enter:</label>
        <textarea rows="3" cols="40" id="input" onkeypress="keyPress(event)"></textarea>
        <p id="running-text"></p>
    </div>
    <script src="./main.js"></script>
</body>
</html>
